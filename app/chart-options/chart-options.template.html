<h4>Settings</h4>

<button class="btn btn-primary" type="button" ng-click="$ctrl.launchChart()">Graph</button>

<div class="form-inline">
    <label for="yaxis">Y-Axis Name</label>
    <input type="text" class="form-control" name="yaxis" ng-model="$ctrl.yAxisName">
</div>
<div class="form-inline">
    <label for="title">Graph Title</label>
    <input type="text" class="form-control" name="title" ng-model="$ctrl.title">
</div>

<h4>Selected Attributes to Graph</h4>
    <a class="btn btn-default" ng-click="$ctrl.clearAttributes()">
        <span class="glyphicon glyphicon-trash"></span>
    </a>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="attrib in $ctrl.attributes"> 
        {{ attrib.buildingName + ": " + attrib.parentName + " | " + attrib.name + " axis=" + attrib.axis }}
        <div class="pull-right">
            <label class="radio-inline"><input type="radio" name="{{axis + $index}}" ng-value="1" ng-model="attrib.axis">Axis 1</label>
            <label class="radio-inline"><input type="radio" name="{{axis + $index}}" ng-value="2" ng-model="attrib.axis">Axis 2</label>
            <a class="btn btn-default" ng-click="$ctrl.removeAttribute($index)">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </li>
</ul>

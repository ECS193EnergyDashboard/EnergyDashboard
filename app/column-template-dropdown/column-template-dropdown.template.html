<div class="columnTemplateParent" ng-if="$ctrl.columns.length != 0">
<!-- <div class="columnTemplateParent"> -->
    <div class="tableSettingsButtons">

        <!-- Columns show/hide dropdown -->
        <div class="menuDropdown">
            <button type="button" class="btn btn-default dropdown-toggle tableButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Columns <span class="caret"></span>
            </button>

            <div class="dropdown-menu dropdown-content">
                <input ng-model="columnsFilter" class="form-control" type="text" placeholder="Search For Column...">
                <div class="dropdownelm" ng-repeat="column in $ctrl.columns | orderBy:'name' | filter:columnsFilter">
                    <input class="dropDownCheckBox" ng-checked="column.isChecked" ng-model="column.isChecked" type="checkbox" name="{{column.name}}" value="{{column.name}}"> {{column.name}}
                </div>
            </div>
        </div>


        <!-- Templates dropdown -->
        <div class="menuDropdown">
            <button type="button" class="btn btn-default dropdown-toggle tableButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{$ctrl.currentTemplate.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-content">
                <input ng-model="templateFilter" class="form-control" type="text" placeholder="Search For Template...">
                <li ng-repeat="template in $ctrl.filteredTemplates | filter:templateFilter">
                    <a href="" ng-click="$ctrl.ApplyTemplate(template)">{{template.name}}</a>
                </li>
            </ul>
        </div>


        <!--Save Template button for Data Tab-->
        <button ng-click="$ctrl.ShowSaveModal($ctrl.columns)" data-toggle="modal" type="button" class="btn btn-default tableButton" aria-haspopup="true" aria-expanded="false">
            Save Template
        </button>


        <!-- Delete Template button for Data Tab -->
        <button ng-click="$ctrl.ShowDeleteModal($ctrl.currentTemplate)" ng-class="{'disabled': $ctrl.currentTemplate.name=='Default'}" type="button" class="btn btn-default tableButton" aria-haspopup="true" aria-expanded="false">
            Delete Template
        </button>


        <!--Download CSV button for Data Tab-->
        <button ng-click="$ctrl.ShowDownloadModal()" type="button" class="btn btn-default tableButton" aria-haspopup="true" aria-expanded="false" data-toggle="modal" >
            Download As CSV
            <span class="glyphicon glyphicon-save-file"></span>
        </button>


    </div> <!--end tableSettingsButtons -->


<!-- //======== Start of modal code =========// -->

<!-- CSV File Name Modal-->
<div ng-class="{'downloadModalData': $ctrl.isAnalysis=='false', 'downloadModalAnalysis': $ctrl.isAnalysis=='true'}" class="modal fade" id="fileNameModalData" role="dialog">
    <div class="modal-dialog">
<!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Data: Please Enter File Name</h4>
        </div>
    <div class="modal-body">
        <input autofocus="autofocus" type="text" class="form-control" ng-model="$ctrl.fileName" />
    </div>
    <div class="modal-footer">

        <!-- Include Date Range if user wants -->
        <span ng-if="$ctrl.isAnalysis=='true'">
            <input ng-checked="$ctrl.includeDR" ng-model="$ctrl.includeDR" type="checkbox" value="">
            <span>Include Date Range on CSV</span>
        </span>

        <!-- Cancel Button -->
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

        <!-- Download CSV with analysis structure -->
            <button ng-if="$ctrl.isAnalysis=='true'" class="btn btn-default" type="button" csv-header="$ctrl.GetHeaderAnalysis()"
            ng-csv="$ctrl.GetArrayAnalysis()" filename="{{ $ctrl.fileName }}" data-dismiss="modal">
                Download CSV
            <span class="glyphicon glyphicon-save-file"></span>
            </button>

        <!-- Download CSV with Data structure -->

        <!-- Download CSV Button -->
        <button ng-if="$ctrl.isAnalysis=='false'" class="btn btn-default" type="button" csv-header="$ctrl.GetHeaderData()"
        ng-csv="$ctrl.GetArrayData()" filename="{{ $ctrl.fileName }}" data-dismiss="modal">
            Download CSV
        <span class="glyphicon glyphicon-save-file"></span>
        </button>
    </div>
    </div>
    </div>
</div>

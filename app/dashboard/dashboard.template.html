<!-- /#wrapper -->
<div id="wrapper">
    <!-- SideBar module -->
    <side-bar id="side-bar" on-click="$ctrl.onNavigateTo(name, webId)"></side-bar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
        <!-- RoomTable module -->
        <room-table table-src="$ctrl.data"></room-table>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</div>
<!-- /#wrapper -->

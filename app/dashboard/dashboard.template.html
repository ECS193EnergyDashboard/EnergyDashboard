<!-- /#wrapper -->
<div id="wrapper" class="toggledSelector">
    <!-- SideBar module -->

    <side-bar id="side-bar" is-loading="$ctrl.isLoading" on-click="$ctrl.addChildElements(element)"></side-bar>
    <side-bar-selector id="side-bar-selector" on-select="$ctrl.addElement(item)"  on-deselect="$ctrl.removeElement(item)" on-clear="$ctrl.clearElements()" items-to-add="$ctrl.itemsToAdd"></side-bar-selector>
    <side-bar-chart id="side-bar-chart" selection="$ctrl.chartSelection" on-select="$ctrl.addElement(item)"  on-deselect="$ctrl.removeElement(item)" on-clear="$ctrl.clearElements()" items-to-add="$ctrl.itemsToAdd"></side-bar-chart>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Loading Bar
        <div ng-show="$ctrl.isLoading['data']" class="progress" >
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                Loading...
            </div>
        </div>
        -->
        <!--Tab buttons-->
        <div class="btn-group" role="group" aria-label="...">
            <a ng-click="$ctrl.toggleMenu()" class="btn btn-default " id="menu-toggle">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <a ng-click="$ctrl.toggleSelectorMenu()" class="btn btn-default" id="menu-selector-toggle">
                <span class="glyphicon glyphicon-inbox"></span>
            </a>
            <a ng-click="$ctrl.toggleChartMenu()" class="btn btn-default" id="menu-chart-toggle">
                <span class="glyphicon glyphicon-stats"></span>
            </a>
            <button ng-click="$ctrl.showDataTab()" type="button" class="btn btn-default" ng-class="{buttonLoad: $ctrl.isLoading('data')}">Data
                <span  ng-show="$ctrl.isLoading('data')" class="buttonLoadIcon glyphicon glyphicon-hourglass" ></span>
            </button>
            <button ng-click="$ctrl.showAnalyzeTab()" type="button" class="btn btn-default" ng-class="{buttonLoad: $ctrl.isLoading('analysis')}">Analysis
                <span ng-show="$ctrl.isLoading('analysis')" class="buttonLoadIcon glyphicon glyphicon-hourglass" ></span>
            </button>
            <button ng-click="$ctrl.showGraphTab()" type="button" class="btn btn-default">
                Graph
            </button>
        </div>

        <!-- Table modules -->
        <datatable ng-show="$ctrl.isDataTabShown()" table-src="$ctrl.data" selection="$ctrl.chartSelection"></datatable>
        <analysis ng-show="$ctrl.isAnalyzeTabShown()" web-ids="$ctrl.webIds" on-start-load="$ctrl.loadingUp('analysis')" on-end-load="$ctrl.loadingDown('analysis')" selection="$ctrl.chartSelection"></analysis>
        <chart-options ng-show="$ctrl.isGraphTabShown()" attributes="$ctrl.chartSelection"></chart-options>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

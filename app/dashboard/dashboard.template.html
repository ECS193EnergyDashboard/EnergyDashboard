<!-- /#wrapper -->
<div id="wrapper">
    <!-- SideBar module -->
    <side-bar id="side-bar" loading="$ctrl.loading" on-click="$ctrl.onNavigateTo(name, webId)"></side-bar>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
        <!-- RoomTable module -->

        <div ng-show="$ctrl.loading" class="progress" >
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                Loading...
            </div>
        </div>

        <room-table loading="$ctrl.loading" table-src="$ctrl.data"></room-table>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</div>
<!-- /#wrapper -->

<!-- /#wrapper -->
<div id="wrapper">
    <!-- SideBar module -->
    <side-bar on-click="$ctrl.onNavigateTo(name, webId)"></side-bar>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!--Tab buttons-->
        <div class="btn-group" role="group" aria-label="...">
            <a ng-click="$ctrl.toggleMenu()" class="btn btn-default" id="menu-toggle">Toggle SB</a>
            <button ng-click="$ctrl.showDataTab()" type="button" class="btn btn-default">Data</button>
            <button ng-click="$ctrl.showAnalyzeTab()" type="button" class="btn btn-default">Analysis</button>
        </div>

        <!-- Table modules -->
        <datatable ng-show="$ctrl.showData" table-src="$ctrl.data" search-enabled="true" reorder-enabled="true"></datatable>
        <analysis ng-show="!$ctrl.showData" table-src="$ctrl.analysisData"></analysis>

    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

    <body id="rBody">
        <div id="rSidebar">
            <div class="rSidebarBtn" id="rSidebarLogoBtn">
                <img id="rEcoLogo" src="../img/ecoLogoTransparent.png">
            </div>
            <div ng-click="toggleSidebar('sidebar1')"  class="rSidebarBtn">
                <span class="glyphicon glyphicon-search"></span>
                <span ng-if="toggled('sidebar1')" class="glyphicon glyphicon-chevron-right rightPtr" ></span>
            </div>
            <div ng-click="toggleSidebar('sidebar2')"  class="rSidebarBtn">
                <span class="glyphicon glyphicon-inbox"></span>
                <span ng-if="toggled('sidebar2')" class="glyphicon glyphicon-chevron-right rightPtr" ></span>
            </div>
            <div ng-click="toggleSidebar('sidebar3')" class="rSidebarBtn">
                <span class="glyphicon glyphicon-stats"></span>
                <span ng-if="toggled('sidebar3')" class="glyphicon glyphicon-chevron-right rightPtr" ></span>
            </div>

            <div class="rSidebarBtn" id="rSidebarBreak">
                <hr id="rSidebarBreakHR">
            </div>

            <div ng-click="showFunc(0)"  class="rSidebarBtn2">
                <span class="glyphicon glyphicon-th-list"></span>
            </div>
            <div ng-click="showFunc(1)"  class="rSidebarBtn2">
                <span class="glyphicon glyphicon-dashboard"></span>
            </div>
            <div ng-click="showFunc(2)"  class="rSidebarBtn2">
                <span class="glyphicon glyphicon-picture"></span>
            </div>
        </div>
        <div id="rMain">
            <dashboard show-sidebar="showSidebar" show="show" id="dashbboard"></dashboard>
        </div>

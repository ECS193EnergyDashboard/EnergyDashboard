<!DOCTYPE html>
<html ng-app="energyDashboardModule">
<meta charset="UTF-8">
    <head>
		<!-- jquery required for bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="bower_components/lrDragNDrop/lrDragNDrop.css" />

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

        <!-- Dev Scripts -->

        <script src="bower_components/angular/angular.js"></script>
        <!--Main App js -->
        <script src="app.module.js"></script>
        <!--Main App css -->
        <link rel="stylesheet" href="app.css">

        <!-- Angular Smart Table -->
        <script type="text/javascript" src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>


        <script type="text/javascript" src="bower_components/lrDragNDrop/lrDragNDrop.js"></script>


        <!-- Core Modules -->
        <script src="core/core.module.js"></script>
        <script src="core/pi/pi.module.js"></script>
        <script src="core/pi/pi.service.js"></script>


        <!-- Menu Bar js -->
        <script src="menu_bar/menu.module.js"></script>
        <script src="menu_bar/menu.component.js"></script>

        <!-- Table JS -->
        <script src="table/table.module.js"></script>
        <script src="table/table.component.js"></script>

        <!-- SideNav JS -->
        <script src="side-nav/side.module.js"></script>
        <script src="side-nav/side.component.js"></script>

	    <!-- SideBar CSS -->
    	<link href="side-nav/side.component.css" rel="stylesheet">

    </head>
    <body>
        <!-- MenuBar module -->
        <menu-bar></menu-bar>
        <!-- /#wrapper -->
        <div id="wrapper">
            <!-- SideBar module -->
            <side-bar></side-bar>

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                <!-- RoomTable module -->
                <room-table></room-table>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->
    </body>

<!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</html>

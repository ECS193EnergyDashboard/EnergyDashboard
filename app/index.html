<!DOCTYPE html>
<html ng-app="energyDashboard">
    <head>
        <meta charset="UTF-8">

        <!-- JQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Angular -->
        <script src="bower_components/angular/angular.min.js"></script>

        <!--Main App js -->
        <script src="app.module.js"></script>

        <!-- Angular Smart Table -->
        <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>

        <!-- Core Modules -->
        <script src="core/core.module.js"></script>
        <script src="core/sensor/sensor.module.js"></script>
        <script src="core/sensor/sensor.service.js"></script>

        <!-- Menu Bar js -->
        <script src="menu_bar/menu.module.js"></script>
        <script src="menu_bar/menu.component.js"></script>

        <!-- Table JS -->
        <script src="table/table.module.js"></script>
        <script src="table/table.component.js"></script>

        <script>
            // Test table for visualization
            angular.module('energyDashboard').component('test', {
                template: '<table class="table-bordered table-hover">' +
                            '<thead class="thead-inverse">' +
                                '<tr>' +
                                    '<td>Room</td>' +
                                    '<td ng-repeat="v in $ctrl.data.Rooms[0].Values">{{v.Name}}</td>' +
                                '</tr>' +
                            '</thead>' +
                            '<tr ng-repeat="room in $ctrl.data.Rooms">' +
                                '<td>{{room.Name}}</td>' +
                                '<td ng-repeat="v in room.Values">{{v.Value}}</td>' +
                            '</tr>' +
                          '</table>',
                controller: function(sensor) {
                    this.data = {};
                    var ctrl = this;
                    sensor.query().then(function(result) {
                        ctrl.data = result;
                        console.log(result);
                    });
                }
            })
        </script>

    </head>
    <body>
        <!--
        <menu></menu>
        -->

        <test></test>

        {{ 1 + 2 }}
    </body>
</html>

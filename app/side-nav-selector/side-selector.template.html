<!-- Sidebar -->
<div id="sidebar-selector-wrapper">
    <div class="just-padding">

        <div id="selectionHolder">
        <div id="headerHere" class="fixedButtons">
            <div class="btn-group" role="group" aria-label="...">
                <button ng-click="" type="button" class="disabled btn btn-default glyphicon glyphicon-home"></button>
                <button ng-click="" type="button" class="disabled btn btn-default  glyphicon glyphicon-tag"></button>
                <button ng-click="$ctrl.clearSelected()" type="button" class="btn btn-default glyphicon glyphicon-trash pointer"></button>
            </div>
        </div>

        <!-- <div id="textHere"> Drop Items Here</div>-->
        <div class="list-group list-group-root well">
            <div ng-repeat="element in $ctrl.selected track by element.numId" lr-drop-target="" ng-click="$ctrl.printSelected()" ng-class="{hiddenListItem: $ctrl.isDummyItem(element)}">
                <span class="sidebar-item list-group-item selectorItem">
                    <div id="itemText">
                        <h6 id="buildingName">{{element.building}}</h6>
                        <br>
                        {{element.name}}
                    </div>
                    <div id="itemBtn">
                        <span ng-show="element.numId != -1" class="glyphicon glyphicon-remove pointer" ng-click="$ctrl.removeElem(element);$event.stopPropagation()"></span>
                    </div>

                </span>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- /#sidebar-wrapper -->

<div  ng-repeat="e in element.elements">
    <a  ng-click="clickElem(e)" class="list-group-item pointer">
        <span ng-hide="e.show" class="glyphicon glyphicon-plus"></span>
        <span ng-show="e.show" class="glyphicon glyphicon-minus"></span>
        {{e.name}}</a>
    <div class="list-group" ng-if="e.elements && e.show"
                            ng-include="'side-nav/side-nav-heirarchy-template.html'"
                            ng-init="element=e">

    </div>
</div>

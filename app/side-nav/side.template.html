<!-- Sidebar -->

<div class="fixedButtons">
    <div class="btn-group" role="group" aria-label="...">
        <button ng-click="$ctrl.searchNames()" type="button" class="btn btn-default glyphicon glyphicon-home"></button>
        <button ng-click="$ctrl.searchTemplates()" type="button" class="btn btn-default glyphicon glyphicon-book"></button>
        <button ng-click="$ctrl.applyFilter()" type="button" class="btn btn-default glyphicon glyphicon-filter"></button>
    </div>
    <form ng-submit="$ctrl.applyFilter()" class="form-wrapper">
        <input type="text" class="form-control" id="usr" placeholder="{{$ctrl.searchPlaceHolder}}" ng-model="$ctrl.searchInput[$ctrl.filterType]">
        <button id="clearFilterButton" ng-click="$ctrl.clearFilter()" type="button" class="btn btn-default glyphicon glyphicon-trash"></button>
    </form>
</div>

<p ng-if="$ctrl.loadingList()" id="loadingText">
    Loading
</p>

<div ng-if="$ctrl.loadingList()" id="loadingOverlay">
</div>

<div class="spinner"></div>

<div ng-if="$ctrl.loadingList()" class="cssload-battery">
    <div class="cssload-liquid"></div>
</div>

<div id="sidebar-wrapper">

    <div class="just-padding" ng-class="{loadingList: $ctrl.loadingList()}">

        <!--Tab buttons-->
        <div class="list-group list-group-root well" >

            <div dummy="$ctrl.search.name.length" index="$index" custom-drag-src-safe="side-selector" ng-repeat="element in $ctrl.filteredItems" >
                <div ng-click="$ctrl.clickedItem(element);$event.stopPropagation()"  ng-dblclick="$ctrl.dblClickedItem(element);$event.stopPropagation()" class="sidebar-item list-group-item" ng-class="{selected: $ctrl.isSelectedElem(element), loading: $ctrl.elemIsLoading(element)}" >
                    <span ng-show="$ctrl.showClosedIcon(element)" class="glyphicon glyphicon-chevron-right pointer" ng-click="$ctrl.clickElem(element);$event.stopPropagation()"></span>
                    <span ng-show="$ctrl.showOpenIcon(element)" class="glyphicon glyphicon-chevron-down pointer" ng-click="$ctrl.clickElem(element);$event.stopPropagation()"></span>
                    <span ng-show="$ctrl.showLeafNodeIcon(element)" class="glyphicon glyphicon-modal-window" ></span>
                    <span class="">{{element.name}} </span>
                </div>
                <div class="list-group" ng-include="'side-nav/side-heirarchy-template.html'" ng-if="element.show">
                </div>
            </div>
            <!-- <p ng-hide="blds.length">Loading items....</p> -->

        </div>

    </div>
</div>
<!-- /#sidebar-wrapper -->

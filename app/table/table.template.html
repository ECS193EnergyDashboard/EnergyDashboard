
<table st-table="$ctrl.rooms" class="table table-striped" st-safe-src="rowCollection">
    <thead>
    <tr>
        <th st-sort="room">Room</th>
        <th st-sort='test' ng-repeat="value in $ctrl.valueNames"> {{value.Name}} </th>
    </tr>

    <tr>
    <th colspan="4">
        <input st-search="room" placeholder="search for room..." class="input-sm form-control" type="search"/>
    </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="room in $ctrl.rooms">
        <td>{{room.Name}}</td>
        <td ng-repeat="value in room.Values">{{value.Value}}{{value.UnitsAbbreviation}} </td> 
    </tr> 
    </tbody>
</table>

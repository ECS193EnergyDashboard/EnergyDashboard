

 <table st-table="$ctrl.displayed" st-safe-src="$ctrl.rooms" class="table table-striped">
    <thead>
    <tr>
        <th st-sort="Name">Room</th>
        <th ng-repeat="value in $ctrl.displayed[0].values" st-sort="$ctrl.getters.value.bind(null, $index)" lr-drag-src="$ctrl.displayed[0].values" lr-drop-target="$ctrl.displayed[0].values"> {{value.name}} </th>
    </tr>

    <tr>
    <th colspan="4">
        <input st-search="Name" placeholder="search for room..." class="input-sm form-control" type="search"/>
    </th>
    </tr>
    </thead>

    <tbody>
        <!--For the object containing the values in rowCollection place the value indexed by value-->
    <tr ng-repeat="room in $ctrl.rowCollection">
        <td>{{room["RoomNumber"]}}</td>
        <td ng-repeat="value in $ctrl.displayed[0].values" ng-class="value.good ? 'goodValue' : 'badValue'">
            {{room[value.name]}} 
        </td> 
    </tr> 
    </tbody>
</table>

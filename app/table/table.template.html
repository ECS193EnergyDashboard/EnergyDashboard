
<table st-table="$ctrl.displayed" st-safe-src="$ctrl.tableSrc" class="table table-striped">
    <thead>
    <tr>
        <th st-sort="name">Name</th>
        <th ng-repeat="value in $ctrl.displayed[0].values" st-sort="$ctrl.getters.value.bind(null, $index)"> {{value.name}} </th>
    </tr>

    <tr>
    <th colspan="4">
        <input st-search="name" placeholder="search for name..." class="input-sm form-control" type="search"/>
    </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="element in $ctrl.displayed">
        <td>{{element.name}}</td>
        <td ng-repeat="value in element.values" ng-class="value.good ? 'goodValue' : 'badValue'">
            {{$ctrl.formatValue(value)}} 
        </td> 
    </tr> 
    </tbody>
</table>



 <table st-table="$ctrl.displayed" st-safe-src="$ctrl.rowCollection" class="table table-striped">
    <thead>
    <tr>
        <th st-sort="name">Room</th>
        <th ng-repeat="column in $ctrl.columns" st-sort="$ctrl.getters.value.bind(null, $index)" lr-drag-src="header" lr-drop-target="header"> {{column.name}} </th>
    </tr>

    <tr>
    <th colspan="4">
        <input st-search="RoomNumber" placeholder="search for room..." class="input-sm form-control" type="search"/>
    </th>
    </tr>
    </thead>

    <tbody>
        <!--For the object containing the values in rowCollection place the value indexed by value-->
    <tr ng-repeat="room in $ctrl.displayed">
        <td>{{room["RoomNumber"]}}</td>
        <td ng-repeat="value in $ctrl.columns" ng-class="value.good ? 'goodValue' : 'badValue'">
            {{room[value.name]}} 
        </td> 
    </tr> 

    </tbody>
</table>

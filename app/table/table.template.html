
<table st-table="$ctrl.displayedRooms" st-safe-src="$ctrl.rooms" class="table table-striped">
    <thead>
    <tr>
        <th st-sort="Name">Room</th>
        <th ng-repeat="value in $ctrl.displayedRooms[0].Values" st-sort="Values[$index].Value"> {{value.Name}} </th>
    </tr>

    <tr>
    <th colspan="4">
        <input st-search="Name" placeholder="search for room..." class="input-sm form-control" type="search"/>
    </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="room in $ctrl.displayedRooms">
        <td>{{room.Name}}</td>
        <td ng-repeat="value in room.Values" ng-class="value.Good ? 'goodValue' : 'badValue'">
            {{$ctrl.formatValue(value)}} 
        </td> 
    </tr> 
    </tbody>
</table>
